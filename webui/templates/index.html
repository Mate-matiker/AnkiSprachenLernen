<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Deck Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Existing Configurations</h2>
            <ul id="deck_tree">
                {% for file in config_files %}
                <li><a href="#" onclick="selectDeck('{{ file }}')">{{ file }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="content">
            <div id="deck_editor">
                <h2>Select a deck to edit</h2>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='deckEditor.js') }}"></script>
</body>
</html>
